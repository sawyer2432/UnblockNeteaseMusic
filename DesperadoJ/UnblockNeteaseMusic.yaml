mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: true
  listen: 0.0.0.0:5353
  enhanced-mode: fake-ip
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 1.0.0.1
    - 8.8.4.4

proxy-providers:
  NeteaseMusic:
    type: http
    path: ./Proxy/NeteaseMusic.yaml
    url: https://raw.githubusercontent.com/sawyer2432/UnblockNeteaseMusic/main/DesperadoJ/Proxy/NeteaseMusic.yaml
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

proxy-groups:
  - name: 🎵 网易云音乐
    type: select
    use:
      - NeteaseMusic
    proxies:
      - DIRECT

rule-providers:
  NeteaseMusic:
    type: http
    behavior: classical
    path: ./RuleSet/NeteaseMusic.yaml
    url: https://raw.githubusercontent.com/sawyer2432/UnblockNeteaseMusic/main/DesperadoJ/RuleSet/NeteaseMusic.yaml
    interval: 86400

rules:
  # Netease Music Advertising
  - DOMAIN,admusicpic.music.126.net,REJECT
  - DOMAIN,iadmat.nosdn.127.net,REJECT
  - DOMAIN,iadmusicmat.music.126.net,REJECT
  - DOMAIN,iadmusicmatvideo.music.126.net,REJECT

  # Netease Music
  - RULE-SET,NeteaseMusic,🎵 网易云音乐

  # Final
  - MATCH,DIRECT
